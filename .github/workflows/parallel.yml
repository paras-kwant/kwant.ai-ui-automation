name: Run Cypress UI Tests (Parallel Folders)

on:
  workflow_dispatch:
  schedule:
    - cron: "05 04 * * *" # Nepali 10:05 AM

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder: [companies, workers]  # run each folder in parallel
    timeout-minutes: 30
    env:
      EMAIL: ${{ secrets.EMAIL }}
      PASSWORD: ${{ secrets.PASSWORD }}
      GMAIL_USER: ${{ secrets.GMAIL_USER }}
      GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
      TWILIO_NUMBER: ${{ secrets.TWILIO_NUMBER }}
      TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
      TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
      EXPECTED_FROM: ${{ secrets.EXPECTED_FROM }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            ~/.cache/Cypress
            node_modules
          key: ${{ runner.os }}-cypress-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-cypress-

      - name: Install dependencies
        run: npm ci

      - name: Verify Cypress
        run: npx cypress verify

      - name: Run Cypress tests for ${{ matrix.folder }}
        id: cypress
        continue-on-error: true
        run: |
          echo "=== Running all tests in cypress/e2e/${{ matrix.folder }} ==="
          
          # Clean old results
          rm -rf cypress/results cypress/allure-results
          mkdir -p cypress/results cypress/allure-results

          # Run Cypress
          npx cypress run \
            --spec "cypress/e2e/${{ matrix.folder }}/**/*.cy.js" \
            --env email=$EMAIL,password=$PASSWORD \
            --browser chrome \
            --headless \
            --reporter mochawesome \
            --reporter-options reportDir=cypress/results,overwrite=false,html=false,json=true \
            || true

          # Move results to allure-results folder
          cp -r cypress/results/* cypress/allure-results/

          # Output folder name for artifact
          echo "folder_name=${{ matrix.folder }}" >> $GITHUB_OUTPUT

      - name: Upload Allure Results Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.cypress.outputs.folder_name }}-allure-results
          path: cypress/allure-results
          if-no-files-found: warn

  merge-and-deploy:
    runs-on: ubuntu-latest
    needs: cypress-run
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download Allure Results Artifacts
        uses: actions/download-artifact@v4
        with:
          name: companies-allure-results
          path: allure-results/companies

      - name: Download Allure Results Artifacts
        uses: actions/download-artifact@v4
        with:
          name: workers-allure-results
          path: allure-results/workers

      - name: Merge Allure Results
        run: |
          mkdir -p allure-results/merged
          cp -r allure-results/companies/* allure-results/merged/
          cp -r allure-results/workers/* allure-results/merged/
          echo "‚úÖ Allure results merged"

      - name: Generate Allure Report
        run: |
          npm install -g allure-commandline --save-dev
          allure generate allure-results/merged --clean -o allure-report
          echo "‚úÖ Allure report generated"

          - name: üåç Deploy Allure Report to Surge
          id: surge_deploy
          if: always()
          continue-on-error: true
          run: |
            npx allure generate allure-results --clean -o allure-report
            npm install --global surge
            
            # Deploy to production URL
            surge ./allure-report https://kwant-ui-automation.surge.sh --token $SURGE_TOKEN
            
            # Generate timestamped URL (simplified format)
            TIMESTAMP_ID=$(date +%s)
            PREVIEW_URL="https://kwant-${TIMESTAMP_ID}.surge.sh"
            
            # Try to deploy to timestamped URL, but don't fail if it doesn't work
            surge ./allure-report $PREVIEW_URL --token $SURGE_TOKEN || PREVIEW_URL="https://kwant-ui-automation.surge.sh"
            
            # Save the preview URL for Slack notification
            echo "preview_url=$PREVIEW_URL" >> $GITHUB_OUTPUT
            echo "Deployed to: $PREVIEW_URL"

      - name: Send Slack Notification
        run: |
          SURGE_URL=${{ env.SURGE_URL }}

          # Combine stats from both folders
          TOTAL=0
          PASSED=0
          FAILED=0
          SKIPPED=0

          for folder in companies workers; do
            if [ -f "allure-results/$folder/*.json" ]; then
              T=$(jq '[.[] | select(.type=="test")] | length' allure-results/$folder/*.json | awk '{s+=$1} END {print s}')
              P=$(jq '[.[] | select(.status=="passed")] | length' allure-results/$folder/*.json | awk '{s+=$1} END {print s}')
              F=$(jq '[.[] | select(.status=="failed")] | length' allure-results/$folder/*.json | awk '{s+=$1} END {print s}')
              S=$(jq '[.[] | select(.status=="skipped")] | length' allure-results/$folder/*.json | awk '{s+=$1} END {print s}')

              TOTAL=$((TOTAL+T))
              PASSED=$((PASSED+P))
              FAILED=$((FAILED+F))
              SKIPPED=$((SKIPPED+S))
            fi
          done

          if [ "$TOTAL" -gt 0 ]; then
            SUCCESS_RATE=$(awk "BEGIN {printf \"%.2f\", ($PASSED/$TOTAL)*100}")
          else
            SUCCESS_RATE="0.00"
          fi

          TIMESTAMP=$(date -u '+%Y-%m-%d %H:%M:%S UTC')

          if [[ "$TOTAL" -eq 0 ]]; then
            STATUS="‚ö†Ô∏è UI tests did not run properly"
            COLOR="warning"
          elif [[ "$FAILED" -eq 0 ]]; then
            STATUS="‚úÖ  UI tests completed successfully"
            COLOR="good"
          elif [[ "$FAILED" -eq 1 ]]; then
            STATUS="üö® $FAILED test failed out of $TOTAL tests in UI"
            COLOR="danger"
          else
            STATUS="üö® $FAILED tests failed out of $TOTAL tests in UI"
            COLOR="danger"
          fi

          PAYLOAD=$(jq -n \
            --arg color "$COLOR" \
            --arg status "$STATUS" \
            --arg total "$TOTAL" \
            --arg passed "$PASSED" \
            --arg failed "$FAILED" \
            --arg skipped "$SKIPPED" \
            --arg success_rate "$SUCCESS_RATE%" \
            --arg timestamp "$TIMESTAMP" \
            --arg preview_url "$SURGE_URL" \
            '{
              attachments: [
                {
                  color: $color,
                  title: $status,
                  fields: [
                    {title: "Total Tests", value: $total, short: true},
                    {title: "‚úÖ Passed", value: $passed, short: true},
                    {title: "‚ùå Failed", value: $failed, short: true},
                    {title: "‚è≠Ô∏è Skipped", value: $skipped, short: true},
                    {title: "üìà Success Rate", value: $success_rate, short: true},
                    {title: "üïê Last Checked", value: $timestamp, short: false}
                  ],
                  actions: [
                    {
                      type: "button",
                      text: "View Detailed Report",
                      url: $preview_url
                    }
                  ]
                }
              ]
            }')

          curl -X POST -H 'Content-type: application/json' \
            --data "$PAYLOAD" \
            ${{ secrets.SLACK_WEBHOOK_URL }}
