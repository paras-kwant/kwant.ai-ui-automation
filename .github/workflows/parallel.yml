name: Run Cypress UI Tests (Parallel Folders) - Correct Way

on:
  workflow_dispatch:
  schedule:
    - cron: "05 04 * * *" # Nepali 10:05 AM

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder: [companies, workers]  # run each folder in parallel
    timeout-minutes: 30
    env:
      EMAIL: ${{ secrets.EMAIL }}
      PASSWORD: ${{ secrets.PASSWORD }}
      GMAIL_USER: ${{ secrets.GMAIL_USER }}
      GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
      TWILIO_NUMBER: ${{ secrets.TWILIO_NUMBER }}
      TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
      TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
      EXPECTED_FROM: ${{ secrets.EXPECTED_FROM }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            ~/.cache/Cypress
            node_modules
          key: ${{ runner.os }}-cypress-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-cypress-

      - name: Install dependencies
        run: npm ci

      - name: Verify Cypress
        run: npx cypress verify

      - name: Run Cypress tests for ${{ matrix.folder }}
        id: cypress
        continue-on-error: true
        run: |
          echo "=== Running all tests in cypress/e2e/${{ matrix.folder }} ==="
          
          # Clean everything first
          rm -rf cypress/results
          mkdir -p cypress/results

          # Run Cypress
          npx cypress run \
            --spec "cypress/e2e/${{ matrix.folder }}/**/*.cy.js" \
            --env email=$EMAIL,password=$PASSWORD \
            --browser chrome \
            --headless \
            --reporter mochawesome \
            --reporter-options reportDir=cypress/results,overwrite=false,html=false,json=true \
            || true

          echo "‚úÖ Tests completed for ${{ matrix.folder }}"
          ls -lah cypress/results/

      - name: Upload Raw Test Results
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.folder }}-raw-results
          path: cypress/results
          if-no-files-found: warn

  merge-and-deploy:
    runs-on: ubuntu-latest
    needs: cypress-run
    env:
      SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Clean workspace
        run: |
          echo "üßπ Cleaning workspace..."
          rm -rf allure-results allure-report raw-results
          mkdir -p allure-results
          echo "‚úÖ Workspace cleaned"

      - name: Download Companies Raw Results
        uses: actions/download-artifact@v4
        with:
          name: companies-raw-results
          path: raw-results/companies

      - name: Download Workers Raw Results
        uses: actions/download-artifact@v4
        with:
          name: workers-raw-results
          path: raw-results/workers

      - name: Merge Raw Results
        run: |
          echo "üîÄ Merging raw test results..."
          
          # Copy all JSON files from both folders to allure-results
          echo "Copying companies results..."
          cp raw-results/companies/*.json allure-results/ 2>/dev/null || echo "No companies JSON files"
          
          echo "Copying workers results..."
          cp raw-results/workers/*.json allure-results/ 2>/dev/null || echo "No workers JSON files"
          
          echo "‚úÖ Raw results merged. Contents:"
          ls -lah allure-results/

      - name: Calculate Stats from Raw Results
        id: stats
        run: |
          echo "üìä Calculating stats from mochawesome JSON files..."
          
          TOTAL=0
          PASSED=0
          FAILED=0
          SKIPPED=0
          
          for json_file in allure-results/*.json; do
            if [ -f "$json_file" ]; then
              echo "Processing: $json_file"
              
              T=$(jq -r '.stats.tests // 0' "$json_file")
              P=$(jq -r '.stats.passes // 0' "$json_file")
              F=$(jq -r '.stats.failures // 0' "$json_file")
              S=$(jq -r '.stats.pending // 0' "$json_file")
              
              echo "  Tests: $T, Passed: $P, Failed: $F, Skipped: $S"
              
              TOTAL=$((TOTAL + T))
              PASSED=$((PASSED + P))
              FAILED=$((FAILED + F))
              SKIPPED=$((SKIPPED + S))
            fi
          done
          
          echo "TOTAL=$TOTAL" >> $GITHUB_OUTPUT
          echo "PASSED=$PASSED" >> $GITHUB_OUTPUT
          echo "FAILED=$FAILED" >> $GITHUB_OUTPUT
          echo "SKIPPED=$SKIPPED" >> $GITHUB_OUTPUT
          
          echo "‚úÖ Stats calculated: Total=$TOTAL, Passed=$PASSED, Failed=$FAILED, Skipped=$SKIPPED"

      - name: Generate Allure Report from Merged Results
        run: |
          echo "üìä Installing Allure..."
          npm install -g allure-commandline --save-dev
          
          echo "üìä Generating Allure report from merged results..."
          allure generate allure-results --clean -o allure-report
          
          echo "‚úÖ Allure report generated!"
          ls -lah allure-report/
          
          # Verify the report has data
          if [ -f "allure-report/widgets/summary.json" ]; then
            echo "‚úÖ Summary file exists:"
            cat allure-report/widgets/summary.json
          else
            echo "‚ö†Ô∏è Warning: Summary file not found"
          fi

      - name: üåç Deploy Allure Report to Surge
        id: surge_deploy
        if: always()
        continue-on-error: true
        run: |
          npm install --global surge
          
          echo "üöÄ Deploying to Surge..."
          
          # Deploy to production URL
          surge ./allure-report https://kwant-ui-automation.surge.sh --token $SURGE_TOKEN
          
          # Generate timestamped URL
          TIMESTAMP_ID=$(date +%s)
          PREVIEW_URL="https://kwant-${TIMESTAMP_ID}.surge.sh"
          
          # Try to deploy to timestamped URL
          surge ./allure-report $PREVIEW_URL --token $SURGE_TOKEN || PREVIEW_URL="https://kwant-ui-automation.surge.sh"
          
          echo "preview_url=$PREVIEW_URL" >> $GITHUB_OUTPUT
          echo "‚úÖ Deployed to: $PREVIEW_URL"

      - name: Send Slack Notification
        if: always()
        run: |
          SURGE_URL=${{ steps.surge_deploy.outputs.preview_url }}
          
          if [ -z "$SURGE_URL" ]; then
            SURGE_URL="https://kwant-ui-automation.surge.sh"
          fi

          TOTAL=${{ steps.stats.outputs.TOTAL }}
          PASSED=${{ steps.stats.outputs.PASSED }}
          FAILED=${{ steps.stats.outputs.FAILED }}
          SKIPPED=${{ steps.stats.outputs.SKIPPED }}

          echo "üìä Slack stats: Total=$TOTAL, Passed=$PASSED, Failed=$FAILED, Skipped=$SKIPPED"

          if [ "$TOTAL" -gt 0 ]; then
            SUCCESS_RATE=$(awk "BEGIN {printf \"%.2f\", ($PASSED/$TOTAL)*100}")
          else
            SUCCESS_RATE="0.00"
          fi

          TIMESTAMP=$(date -u '+%Y-%m-%d %H:%M:%S UTC')

          if [[ "$TOTAL" -eq 0 ]]; then
            STATUS="‚ö†Ô∏è UI tests did not run properly"
            COLOR="warning"
          elif [[ "$FAILED" -eq 0 ]]; then
            STATUS="‚úÖ UI tests completed successfully"
            COLOR="good"
          elif [[ "$FAILED" -eq 1 ]]; then
            STATUS="üö® $FAILED test failed out of $TOTAL tests in UI"
            COLOR="danger"
          else
            STATUS="üö® $FAILED tests failed out of $TOTAL tests in UI"
            COLOR="danger"
          fi

          PAYLOAD=$(jq -n \
            --arg color "$COLOR" \
            --arg status "$STATUS" \
            --arg total "$TOTAL" \
            --arg passed "$PASSED" \
            --arg failed "$FAILED" \
            --arg skipped "$SKIPPED" \
            --arg success_rate "$SUCCESS_RATE%" \
            --arg timestamp "$TIMESTAMP" \
            --arg preview_url "$SURGE_URL" \
            '{
              attachments: [
                {
                  color: $color,
                  title: $status,
                  fields: [
                    {title: "Total Tests", value: $total, short: true},
                    {title: "‚úÖ Passed", value: $passed, short: true},
                    {title: "‚ùå Failed", value: $failed, short: true},
                    {title: "‚è≠Ô∏è Skipped", value: $skipped, short: true},
                    {title: "üìà Success Rate", value: $success_rate, short: true},
                    {title: "üïê Last Checked", value: $timestamp, short: false}
                  ],
                  actions: [
                    {
                      type: "button",
                      text: "View Detailed Report",
                      url: $preview_url
                    }
                  ]
                }
              ]
            }')

          curl -X POST -H 'Content-type: application/json' \
            --data "$PAYLOAD" \
            ${{ secrets.SLACK_WEBHOOK_URL }} || echo "Slack notification skipped"
