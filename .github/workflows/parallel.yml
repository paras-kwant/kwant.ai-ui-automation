name: Run Cypress UI Tests (Parallel Folders)

on:
  workflow_dispatch:
  schedule:
    - cron: "05 04 * * *" # Nepali 10:05 AM

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        folder:
          - cypress/e2e/companies
          - cypress/e2e/workers
    env:
      EMAIL: ${{ secrets.EMAIL }}
      PASSWORD: ${{ secrets.PASSWORD }}
      GMAIL_USER: ${{ secrets.GMAIL_USER }}
      GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
      TWILIO_NUMBER: ${{ secrets.TWILIO_NUMBER }}
      TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
      TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
      EXPECTED_FROM: ${{ secrets.EXPECTED_FROM }}
      TERM: xterm

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache dependencies & Cypress
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ~/.cache/Cypress
            node_modules
          key: ${{ runner.os }}-cypress-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-cypress-

      - name: Install dependencies
        run: npm ci

      - name: Verify Cypress
        run: npx cypress verify

      - name: Run Cypress tests - ${{ matrix.folder }}
        id: cypress
        continue-on-error: true
        run: |
          FOLDER_NAME=$(basename "${{ matrix.folder }}")
          echo "=== Running all tests in ${{ matrix.folder }} ==="

          # Run Cypress tests
          npx cypress run \
            --spec "${{ matrix.folder }}/**/*.cy.js" \
            --env email=$EMAIL,password=$PASSWORD \
            --browser chrome \
            --headless \
            --reporter mochawesome \
            --reporter-options reportDir=cypress/results,overwrite=false,html=false,json=true \
            || true

          mkdir -p cypress/results

          # Merge mochawesome JSON reports
          VALID_FILES=()
          for file in cypress/results/mochawesome*.json; do
            if jq empty "$file" >/dev/null 2>&1; then
              VALID_FILES+=("$file")
            fi
          done

          if [ ${#VALID_FILES[@]} -eq 0 ]; then
            echo '{"stats":{"tests":0,"passes":0,"failures":0,"pending":0,"duration":0},"results":[]}' > cypress/results/merged-${FOLDER_NAME}.json
          else
            npx mochawesome-merge "${VALID_FILES[@]}" > cypress/results/merged-${FOLDER_NAME}.json
          fi

          # Extract stats
          TOTAL=$(jq -r '.stats.tests // 0' cypress/results/merged-${FOLDER_NAME}.json)
          PASSED=$(jq -r '.stats.passes // 0' cypress/results/merged-${FOLDER_NAME}.json)
          FAILED=$(jq -r '.stats.failures // 0' cypress/results/merged-${FOLDER_NAME}.json)
          SKIPPED=$(jq -r '.stats.pending // 0' cypress/results/merged-${FOLDER_NAME}.json)
          TOTAL_TIME_MS=$(jq -r '.stats.duration // 0' cypress/results/merged-${FOLDER_NAME}.json)
          SUCCESS_RATE=$(awk "BEGIN {if ($TOTAL>0) printf \"%.2f\", ($PASSED/$TOTAL)*100; else print 0.00}")
          MINUTES=$((TOTAL_TIME_MS / 60000))
          SECONDS=$(((TOTAL_TIME_MS % 60000) / 1000))
          TOTAL_TIME="${MINUTES}m ${SECONDS}s"
          TIMESTAMP=$(date -u '+%Y-%m-%d %H:%M:%S UTC')

          echo "total=$TOTAL" >> $GITHUB_OUTPUT
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "skipped=$SKIPPED" >> $GITHUB_OUTPUT
          echo "success_rate=$SUCCESS_RATE" >> $GITHUB_OUTPUT
          echo "total_time=$TOTAL_TIME" >> $GITHUB_OUTPUT
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT

      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          path: allure-results
          name: ${{ matrix.folder }}-allure
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload Cypress Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          path: cypress/results/merged-*.json
          name: ${{ matrix.folder }}-results
          if-no-files-found: warn
          retention-days: 7

  aggregate:
    needs: cypress-run
    runs-on: ubuntu-latest
    if: always()
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
      TERM: xterm

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all Cypress results
        uses: actions/download-artifact@v4
        with:
          path: all-results

      - name: Merge all test reports
        id: merge
        run: |
          mkdir -p cypress/results
          cp all-results/*/*.json cypress/results/ 2>/dev/null || true

          VALID_FILES=()
          for file in cypress/results/*.json; do
            if jq empty "$file" >/dev/null 2>&1; then
              VALID_FILES+=("$file")
            fi
          done

          if [ ${#VALID_FILES[@]} -eq 0 ]; then
            echo '{"stats":{"tests":0,"passes":0,"failures":0,"pending":0,"duration":0},"results":[]}' > cypress/results/final-report.json
          else
            npx mochawesome-merge "${VALID_FILES[@]}" > cypress/results/final-report.json
          fi

          TOTAL=$(jq -r '.stats.tests // 0' cypress/results/final-report.json)
          PASSED=$(jq -r '.stats.passes // 0' cypress/results/final-report.json)
          FAILED=$(jq -r '.stats.failures // 0' cypress/results/final-report.json)
          SKIPPED=$(jq -r '.stats.pending // 0' cypress/results/final-report.json)
          TOTAL_TIME_MS=$(jq -r '.stats.duration // 0' cypress/results/final-report.json)
          if [ "$TOTAL" -gt 0 ]; then
            SUCCESS_RATE=$(awk "BEGIN {printf \"%.2f\", ($PASSED/$TOTAL)*100}")
          else
            SUCCESS_RATE="0.00"
          fi
          MINUTES=$((TOTAL_TIME_MS / 60000))
          SECONDS=$(((TOTAL_TIME_MS % 60000) / 1000))
          TOTAL_TIME="${MINUTES}m ${SECONDS}s"

          echo "total=$TOTAL" >> $GITHUB_OUTPUT
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "skipped=$SKIPPED" >> $GITHUB_OUTPUT
          echo "success_rate=$SUCCESS_RATE" >> $GITHUB_OUTPUT
          echo "total_time=$TOTAL_TIME" >> $GITHUB_OUTPUT

      - name: Generate Allure Report
        run: |
          rm -rf allure-results allure-report
          mkdir -p allure-results
          cp -r all-results/*/allure-results/* allure-results/ 2>/dev/null || true
          if [ -d "allure-results" ] && [ "$(ls -A allure-results 2>/dev/null)" ]; then
            npx allure generate allure-results --clean -o allure-report
          else
            mkdir -p allure-report
            echo "<html><body><h1>No test results available</h1></body></html>" > allure-report/index.html
          fi

      - name: Deploy Allure Report to Surge
        id: surge_deploy
        run: |
          npm install --global surge
          surge ./allure-report https://kwant-ui-automation.surge.sh --token $SURGE_TOKEN
          echo "preview_url=https://kwant-ui-automation.surge.sh" >> $GITHUB_OUTPUT

      - name: Send Slack Notification
        run: |
          TOTAL="${{ steps.merge.outputs.total }}"
          PASSED="${{ steps.merge.outputs.passed }}"
          FAILED="${{ steps.merge.outputs.failed }}"
          SKIPPED="${{ steps.merge.outputs.skipped }}"
          SUCCESS_RATE="${{ steps.merge.outputs.success_rate }}"
          TOTAL_TIME="${{ steps.merge.outputs.total_time }}"
          PREVIEW_URL="${{ steps.surge_deploy.outputs.preview_url }}"
          TIMESTAMP=$(date -u '+%Y-%m-%d %H:%M:%S UTC')

          TOTAL="${TOTAL:-0}"
          PASSED="${PASSED:-0}"
          FAILED="${FAILED:-0}"
          SKIPPED="${SKIPPED:-0}"
          SUCCESS_RATE="${SUCCESS_RATE:-0.00}"
          TOTAL_TIME="${TOTAL_TIME:-0m 0s}"
          PREVIEW_URL="${PREVIEW_URL:-https://kwant-ui-automation.surge.sh}"

          if [[ "$TOTAL" -eq 0 ]]; then
            STATUS="‚ö†Ô∏è UI tests did not run properly"
            COLOR="warning"
          elif [[ "$FAILED" -eq 0 ]]; then
            STATUS="‚úÖ All UI tests passed successfully"
            COLOR="good"
          elif [[ "$FAILED" -eq 1 ]]; then
            STATUS="üö® 1 test failed out of $TOTAL tests"
            COLOR="danger"
          else
            STATUS="üö® $FAILED tests failed out of $TOTAL tests"
            COLOR="danger"
          fi

          PAYLOAD=$(jq -n \
            --arg color "$COLOR" \
            --arg status "$STATUS" \
            --arg total "$TOTAL" \
            --arg passed "$PASSED" \
            --arg failed "$FAILED" \
            --arg skipped "$SKIPPED" \
            --arg success_rate "$SUCCESS_RATE%" \
            --arg total_time "$TOTAL_TIME" \
            --arg timestamp "$TIMESTAMP" \
            --arg report_url "$PREVIEW_URL" \
            '{
              attachments: [
                {
                  color: $color,
                  title: $status,
                  title_link: $report_url,
                  text: "üîÑ Parallel execution: Companies & Workers modules",
                  fields: [
                    {title: "üìä Total Tests", value: $total, short: true},
                    {title: "‚úÖ Passed", value: $passed, short: true},
                    {title: "‚ùå Failed", value: $failed, short: true},
                    {title: "‚è≠Ô∏è Skipped", value: $skipped, short: true},
                    {title: "üìà Success Rate", value: $success_rate, short: true},
                    {title: "‚è±Ô∏è Duration", value: $total_time, short: true},
                    {title: "üïê Timestamp", value: $timestamp, short: false}
                  ],
                  actions: [
                    {
                      type: "button",
                      text: "View Detailed Report",
                      url: $report_url
                    }
                  ]
                }
              ]
            }')

          curl -X POST -H 'Content-type: application/json' \
            --data "$PAYLOAD" \
            "$SLACK_WEBHOOK_URLs"
