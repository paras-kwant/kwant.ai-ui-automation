name: Run Cypress UI Tests

on:
  workflow_dispatch:

jobs:
  cypress-ui-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      EMAIL: ${{ secrets.EMAIL }}
      PASSWORD: ${{ secrets.PASSWORD }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
      SURGE_URL: "https://kwant-ui-automation.surge.sh"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress Tests
        run: npm run test || true  # Continue even if some tests fail

      - name: Generate Allure Report
        run: npm run cypress:report

      - name: Deploy Report to Surge
        run: npx surge ./allure-report $SURGE_URL --token $SURGE_TOKEN

      - name: Send notification to Slack
        if: always()
        run: |
          TOTAL=$(grep -o '"tests":[0-9]*' allure-report/widgets/summary.json | head -1 | cut -d':' -f2)
          PASSED=$(grep -o '"passed":[0-9]*' allure-report/widgets/summary.json | head -1 | cut -d':' -f2)
          FAILED=$(grep -o '"failed":[0-9]*' allure-report/widgets/summary.json | head -1 | cut -d':' -f2)
          SKIPPED=$(grep -o '"skipped":[0-9]*' allure-report/widgets/summary.json | head -1 | cut -d':' -f2)
          TOTAL_TIME="N/A"
          TIME="$(date -u '+%Y-%m-%d %H:%M:%S UTC')"

          if [[ $TOTAL -eq 0 ]]; then
            STATUS="‚ö†Ô∏è UI test automation didn't run properly"
            COLOR="warning"
          elif [[ $FAILED -eq 0 ]]; then
            STATUS="‚úÖ UI test automation completed successfully"
            COLOR="good"
          else
            STATUS="üö® UI test automation - Health Check tests failed"
            COLOR="danger"
          fi

          PAYLOAD="{
            \"attachments\": [
              {
                \"color\": \"$COLOR\",
                \"title\": \"$STATUS\",
                \"fields\": [
                  {\"title\": \"Total Tests\", \"value\": \"$TOTAL\", \"short\": true},
                  {\"title\": \"‚úÖ Passed\", \"value\": \"$PASSED\", \"short\": true},
                  {\"title\": \"‚ùå Failed\", \"value\": \"$FAILED\", \"short\": true},
                  {\"title\": \"‚è≠Ô∏è Skipped\", \"value\": \"$SKIPPED\", \"short\": true},
                  {\"title\": \"‚è≥ Total Time\", \"value\": \"$TOTAL_TIME\", \"short\": true},
                  {\"title\": \"üïê Last Checked\", \"value\": \"$TIME\", \"short\": false}
                ],
                \"actions\": [
                  {
                    \"type\": \"button\",
                    \"text\": \"View Detailed Report\",
                    \"url\": \"$SURGE_URL\"
                  }
                ]
              }
            ]
          }"

          curl -X POST -H 'Content-type: application/json' --data "$PAYLOAD" $SLACK_WEBHOOK_URL
