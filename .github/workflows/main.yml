name: Run Cypress UI Tests

on:
  workflow_dispatch:
  schedule:
    - cron: "05 04 * * *" # Nepali 10:05 AM

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      EMAIL: ${{ secrets.EMAIL }}
      PASSWORD: ${{ secrets.PASSWORD }}
      GMAIL_USER: ${{ secrets.GMAIL_USER }}
      GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # ‚≠ê 1. Use Node + NPM CACHE (100% MUST HAVE)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # ‚≠ê 2. Cypress Binary Cache (SAVES HUGE TIME)
      - name: Cypress Cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      # ‚≠ê 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # ‚≠ê 4. Disable Cypress Video/Screenshots (SPEED BOOST)
      - name: Add CI Cypress config
        run: |
          echo "module.exports = { video: false, screenshotOnRunFailure: false };" > cypress.ci.js

      # ‚≠ê 5. Run Cypress Tests (Chrome = faster + stable)
      - name: Run Cypress tests
        id: cypress
        continue-on-error: true
        run: |
          npx cypress run --config-file cypress.ci.js \
            --browser chrome \
            --env email=$EMAIL,password=$PASSWORD \
            --reporter mochawesome \
            --reporter-options reportDir=cypress/results,overwrite=false,html=false,json=true || true

          npx mochawesome-merge cypress/results/*.json > cypress/results/merged-report.json
          
          TOTAL=$(jq '.stats.tests' cypress/results/merged-report.json)
          PASSED=$(jq '.stats.passes' cypress/results/merged-report.json)
          FAILED=$(jq '.stats.failures' cypress/results/merged-report.json)
          SKIPPED=$(jq '.stats.pending' cypress/results/merged-report.json)
          TOTAL_TIME_MS=$(jq '.stats.duration' cypress/results/merged-report.json)

          if [ "$TOTAL" -gt 0 ]; then
            SUCCESS_RATE=$(awk "BEGIN {printf \"%.2f\", ($PASSED/$TOTAL)*100}")
          else
            SUCCESS_RATE="0.00"
          fi
          
          TIMESTAMP=$(date -u '+%Y-%m-%d %H:%M:%S UTC')

          MINUTES=$((TOTAL_TIME_MS / 60000))
          SECONDS=$(((TOTAL_TIME_MS % 60000) / 1000))
          TOTAL_TIME="${MINUTES}m ${SECONDS}s"

          echo "total=$TOTAL" >> $GITHUB_OUTPUT
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "skipped=$SKIPPED" >> $GITHUB_OUTPUT
          echo "success_rate=$SUCCESS_RATE" >> $GITHUB_OUTPUT
          echo "total_time=$TOTAL_TIME" >> $GITHUB_OUTPUT
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT

      - name: üåç Deploy Allure Report to Surge
        id: surge_deploy
        if: always()
        continue-on-error: true
        run: |
          npx allure generate allure-results --clean -o allure-report
          npm install --global surge
          
          TIMESTAMP_ID=$(date +%s%3N)
          PREVIEW_URL="https://${TIMESTAMP_ID}-kwant-ui-automation.surge.sh"
          
          surge ./allure-report https://kwant-ui-automation.surge.sh --token $SURGE_TOKEN
          surge ./allure-report $PREVIEW_URL --token $SURGE_TOKEN
          
          echo "preview_url=$PREVIEW_URL" >> $GITHUB_OUTPUT

      - name: üí¨ Send Slack Notification
        if: always()
        run: |
          TOTAL="${{ steps.cypress.outputs.total }}"
          PASSED="${{ steps.cypress.outputs.passed }}"
          FAILED="${{ steps.cypress.outputs.failed }}"
          SKIPPED="${{ steps.cypress.outputs.skipped }}"
          SUCCESS_RATE="${{ steps.cypress.outputs.success_rate }}"
          TOTAL_TIME="${{ steps.cypress.outputs.total_time }}"
          TIMESTAMP="${{ steps.cypress.outputs.timestamp }}"
          PREVIEW_URL="${{ steps.surge_deploy.outputs.preview_url }}"

          TOTAL="${TOTAL:-0}"
          PASSED="${PASSED:-0}"
          FAILED="${FAILED:-0}"
          SKIPPED="${SKIPPED:-0}"
          SUCCESS_RATE="${SUCCESS_RATE:-0.00}"
          TOTAL_TIME="${TOTAL_TIME:-0m 0s}"
          TIMESTAMP="${TIMESTAMP:-N/A}"
          PREVIEW_URL="${PREVIEW_URL:-https://kwant-ui-automation.surge.sh}"

          if [[ "$TOTAL" -eq 0 ]]; then
            STATUS="‚ö†Ô∏è UI tests did not run properly"
            COLOR="warning"
          elif [[ "$FAILED" -eq 0 ]]; then
            STATUS="‚úÖ UI tests completed successfully"
            COLOR="good"
          else
            STATUS="üö® $FAILED tests failed out of $TOTAL tests in UI"
            COLOR="danger"
          fi

          PAYLOAD=$(jq -n \
            --arg color "$COLOR" \
            --arg status "$STATUS" \
            --arg total "$TOTAL" \
            --arg passed "$PASSED" \
            --arg failed "$FAILED" \
            --arg skipped "$SKIPPED" \
            --arg success_rate "$SUCCESS_RATE%" \
            --arg total_time "$TOTAL_TIME" \
            --arg timestamp "$TIMESTAMP" \
            --arg preview_url "$PREVIEW_URL" \
            '{
              attachments: [
                {
                  color: $color,
                  title: $status,
                  fields: [
                    {title: "Total Tests", value: $total, short: true},
                    {title: "‚úÖ Passed", value: $passed, short: true},
                    {title: "‚ùå Failed", value: $failed, short: true},
                    {title: "‚è≠Ô∏è Skipped", value: $skipped, short: true},
                    {title: "üìà Success Rate", value: $success_rate, short: true},
                    {title: "‚è±Ô∏è Duration", value: $total_time, short: true},
                    {title: "üïê Last Checked", value: $timestamp, short: false}
                  ],
                  actions: [
                    { type: "button", text: "View Detailed Report", url: $preview_url }
                  ]
                }
              ]
            }')

          curl -X POST -H 'Content-type: application/json' \
            --data "$PAYLOAD" \

            "$SLACK_WEBHOOK_URLs


