name: Run Cypress Tests

on:
  schedule:
    # Nepali 10:02 AM is 04:17 UTC
    - cron: "17 4 * * *"
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      EMAIL: ${{ secrets.EMAIL }}
      PASSWORD: ${{ secrets.PASSWORD }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        id: cypress
        continue-on-error: true
        run: |
          mkdir -p cypress/results
          npx cypress run --env email=$EMAIL,password=$PASSWORD \
            --reporter mochawesome \
            --reporter-options reportDir=cypress/results,overwrite=true,html=false,json=true

          TOTAL=$(jq '[.results[].suites[].tests[]] | length' cypress/results/mochawesome.json)
          PASSED=$(jq '[.results[].suites[].tests[] | select(.state=="passed")] | length' cypress/results/mochawesome.json)
          FAILED=$(jq '[.results[].suites[].tests[] | select(.state=="failed")] | length' cypress/results/mochawesome.json)
          SKIPPED=$(jq '[.results[].suites[].tests[] | select(.state=="pending")] | length' cypress/results/mochawesome.json)

          TOTAL_TIME=$(jq '[.results[].suites[].tests[] | .duration // 0] | add/1000' cypress/results/mochawesome.json)
          [ -z "$TOTAL_TIME" ] && TOTAL_TIME=0

          SUCCESS_RATE=$(awk "BEGIN {printf \"%.2f\", ($PASSED/$TOTAL)*100}")
          [ -z "$SUCCESS_RATE" ] && SUCCESS_RATE=0

          echo "total=$TOTAL" >> $GITHUB_OUTPUT
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "skipped=$SKIPPED" >> $GITHUB_OUTPUT
          echo "success_rate=$SUCCESS_RATE" >> $GITHUB_OUTPUT
          echo "total_time=${TOTAL_TIME}s" >> $GITHUB_OUTPUT
          echo "tests_ran=$([[ $TOTAL -gt 0 ]] && echo "true" || echo "false")" >> $GITHUB_OUTPUT

      - name: Generate Allure report
        run: |
          npx allure generate allure-results --clean -o allure-report
          npx allure open allure-report || echo "Allure report generated"

      - name: Deploy report to Surge
        run: |
          npm install --global surge
          surge ./allure-report https://kwant-automation-dashboard.surge.sh --project ./allure-report --domain kwant-automation-dashboard.surge.sh --force

      - name: Check for timeout
        id: check_timeout
        if: always()
        run: |
          if [[ "${{ job.status }}" == "failure" || "${{ job.status }}" == "cancelled" ]]; then
            echo "timeout=true" >> $GITHUB_OUTPUT
          else
            echo "timeout=false" >> $GITHUB_OUTPUT

      - name: Send notification to Slack
        if: always()
        run: |
          TESTS_RAN="${{ steps.cypress.outputs.tests_ran }}"
          TIMEOUT="${{ steps.check_timeout.outputs.timeout }}"
          FAILED_COUNT="${{ steps.cypress.outputs.failed }}"
          TOTAL_COUNT="${{ steps.cypress.outputs.total }}"
          PASSED_COUNT="${{ steps.cypress.outputs.passed }}"
          SKIPPED_COUNT="${{ steps.cypress.outputs.skipped }}"
          SUCCESS_RATE="${{ steps.cypress.outputs.success_rate }}"
          TOTAL_TIME="${{ steps.cypress.outputs.total_time }}"
          TIME="$(date -u '+%Y-%m-%d %H:%M:%S UTC')"

          if [[ "$TIMEOUT" == "true" ]]; then
            STATUS="‚è±Ô∏è PROD Health Check tests failed due to timeout"
            COLOR="danger"
          elif [[ "$TESTS_RAN" == "false" ]]; then
            STATUS="‚ö†Ô∏è PROD Health Check tests didn't run properly"
            COLOR="warning"
          elif [[ "$FAILED_COUNT" -eq 0 && "$TOTAL_COUNT" -gt 0 ]]; then
            STATUS="‚úÖ PROD Health Check tests completed successfully"
            COLOR="good"
          else
            STATUS="üö® PROD Health Check tests failed"
            COLOR="danger"
          fi

          PAYLOAD="{
            \"attachments\": [
              {
                \"color\": \"$COLOR\",
                \"title\": \"$STATUS\",
                \"fields\": [
                  {\"title\": \"Total Tests\", \"value\": \"$TOTAL_COUNT\", \"short\": true},
                  {\"title\": \"‚úÖ Passed\", \"value\": \"$PASSED_COUNT\", \"short\": true},
                  {\"title\": \"‚ùå Failed\", \"value\": \"$FAILED_COUNT\", \"short\": true},
                  {\"title\": \"‚è≠Ô∏è Skipped\", \"value\": \"$SKIPPED_COUNT\", \"short\": true},
                  {\"title\": \"üìà Success Rate\", \"value\": \"$SUCCESS_RATE%\", \"short\": true},
                  {\"title\": \"‚è≥ Total Time\", \"value\": \"$TOTAL_TIME\", \"short\": true},
                  {\"title\": \"üïê Last Checked\", \"value\": \"$TIME\", \"short\": false}
                ],
                \"actions\": [
                  {
                    \"type\": \"button\",
                    \"text\": \"View Detailed Report\",
                    \"url\": \"https://kwant-automation-dashboard.surge.sh\"
                  }
                ]
              }
            ]
          }"

          curl -X POST -H 'Content-type: application/json' \
            --data "$PAYLOAD" \
            $SLACK_WEBHOOK_URL
