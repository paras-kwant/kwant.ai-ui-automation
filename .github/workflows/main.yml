name: Run Cypress UI Tests

on:
  workflow_dispatch:
  schedule:
    - cron: "05 04 * * *" # Nepali 10:05 AM

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      EMAIL: ${{ secrets.EMAIL }}
      PASSWORD: ${{ secrets.PASSWORD }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        id: cypress
        continue-on-error: true
        run: |
          # Run Cypress tests
          npx cypress run --env email=$EMAIL,password=$PASSWORD --reporter mochawesome --reporter-options reportDir=cypress/results,overwrite=false,html=false,json=true
          
          # Merge all mochawesome JSON reports into one
          npx mochawesome-merge cypress/results/*.json > cypress/results/merged-report.json
          
          # Extract stats from merged report
          TOTAL=$(jq '.stats.tests' cypress/results/merged-report.json)
          PASSED=$(jq '.stats.passes' cypress/results/merged-report.json)
          FAILED=$(jq '.stats.failures' cypress/results/merged-report.json)
          SKIPPED=$(jq '.stats.pending' cypress/results/merged-report.json)
          TOTAL_TIME=$(jq '.stats.duration' cypress/results/merged-report.json)
          SUCCESS_RATE=$(awk "BEGIN {printf \"%.2f\", ($PASSED/$TOTAL)*100}")
          TIMESTAMP=$(date -u '+%Y-%m-%d %H:%M:%S UTC')

          echo "total=$TOTAL" >> $GITHUB_OUTPUT
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "skipped=$SKIPPED" >> $GITHUB_OUTPUT
          echo "success_rate=$SUCCESS_RATE" >> $GITHUB_OUTPUT
          echo "total_time=$TOTAL_TIME" >> $GITHUB_OUTPUT
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT

      - name: üåç Deploy Allure Report to Surge
        if: always()
        run: |
          npx allure generate allure-results --clean -o allure-report
          npm install --global surge
          surge ./allure-report https://kwant-ui-automation.surge.sh --token $SURGE_TOKEN

      - name: üí¨ Send Slack Notification
        if: always()
        run: |
          TOTAL="${{ steps.cypress.outputs.total }}"
          PASSED="${{ steps.cypress.outputs.passed }}"
          FAILED="${{ steps.cypress.outputs.failed }}"
          SKIPPED="${{ steps.cypress.outputs.skipped }}"
          SUCCESS_RATE="${{ steps.cypress.outputs.success_rate }}"
          TOTAL_TIME="${{ steps.cypress.outputs.total_time }}"
          TIMESTAMP="${{ steps.cypress.outputs.timestamp }}"

          if [[ "$FAILED" -eq 0 && "$TOTAL" -gt 0 ]]; then
            STATUS="‚úÖ Cypress UI tests completed successfully"
            COLOR="good"
          elif [[ "$TOTAL" -eq 0 ]]; then
            STATUS="‚ö†Ô∏è Cypress UI tests did not run properly"
            COLOR="warning"
          else
            STATUS="üö® PROD Health Check tests failed"
            COLOR="danger"
          fi

          PAYLOAD=$(jq -n \
            --arg color "$COLOR" \
            --arg status "$STATUS" \
            --arg total "$TOTAL" \
            --arg passed "$PASSED" \
            --arg failed "$FAILED" \
            --arg skipped "$SKIPPED" \
            --arg success_rate "$SUCCESS_RATE%" \
            --arg total_time "$TOTAL_TIME" \
            --arg timestamp "$TIMESTAMP" \
            '{
              attachments: [
                {
                  color: $color,
                  title: $status,
                  fields: [
                    {title: "Total Tests", value: $total, short: true},
                    {title: "‚úÖ Passed", value: $passed, short: true},
                    {title: "‚ùå Failed", value: $failed, short: true},
                    {title: "‚è≠Ô∏è Skipped", value: $skipped, short: true},
                    {title: "üìà Success Rate", value: $success_rate, short: true},
                    {title: "‚è≥ Total Time (ms)", value: $total_time, short: true},
                    {title: "üïê Last Checked", value: $timestamp, short: false}
                  ],
                  actions: [
                    {
                      type: "button",
                      text: "View Detailed Report",
                      url: "https://kwant-ui-automation.surge.sh/"
                    }
                  ]
                }
              ]
            }')

          curl -X POST -H 'Content-type: application/json' \
            --data "$PAYLOAD" \
            "$SLACK_WEBHOOK_URL"