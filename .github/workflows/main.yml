name: Run Cypress Tests

on:
  schedule:
    - cron: "*/10 * * * *"  # runs every 10 minutes (adjust as needed)
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      EMAIL: ${{ secrets.EMAIL }}
      PASSWORD: ${{ secrets.PASSWORD }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        id: cypress
        run: |
          npx cypress run || echo "CYPRESS_FAILED=true" >> $GITHUB_ENV

      - name: Notify Slack
        if: always()
        run: |
          if [ "${CYPRESS_FAILED}" = "true" ]; then
            STATUS="ðŸš¨ *PROD IS DOWN*"
            COLOR="danger"
          else
            STATUS="âœ… *PROD IS UP*"
            COLOR="good"
          fi

          TIME="$(date -u '+%Y-%m-%d %H:%M:%S UTC')"

          PAYLOAD="{
            \"attachments\": [
              {
                \"color\": \"$COLOR\",
                \"title\": \"Cypress Test Results\",
                \"fields\": [
                  {\"title\": \"Status\", \"value\": \"$STATUS\", \"short\": true},
                  {\"title\": \"Last Checked\", \"value\": \"$TIME\", \"short\": true}
                ]
              }
            ]
          }"

          curl -X POST -H 'Content-type: application/json' \
          --data "$PAYLOAD" \
          $SLACK_WEBHOOK_URL
