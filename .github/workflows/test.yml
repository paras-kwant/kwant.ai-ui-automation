name: Run Cypress UI Tests (Parallel)

on:
  workflow_dispatch:
  # schedule:
  #   - cron: "10 04 * * *" # 10:10 AM Nepal Time

jobs:
  companies-tests:
    name: üè¢ Companies UI Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      EMAIL: ${{ secrets.EMAIL }}
      PASSWORD: ${{ secrets.PASSWORD }}
      GMAIL_USER: ${{ secrets.GMAIL_USER }}
      GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            ~/.cache/Cypress
            node_modules
          key: ${{ runner.os }}-cypress-${{ hashFiles('**/package-lock.json') }}

      - run: npm ci

      - run: npx cypress verify

      - name: Clean allure-results
        run: rm -rf allure-results && mkdir -p allure-results

      - name: Run Companies Cypress Tests
        run: |
          npx cypress run \
            --spec "cypress/e2e/companies/**/*.cy.js" \
            --env email=$EMAIL,password=$PASSWORD \
            --browser chrome \
            --headless || true

      - name: Upload Companies Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: companies-allure-results
          path: allure-results


  workers-tests:
    name: üë∑ Workers UI Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      EMAIL: ${{ secrets.EMAIL }}
      PASSWORD: ${{ secrets.PASSWORD }}
      GMAIL_USER: ${{ secrets.GMAIL_USER }}
      GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            ~/.cache/Cypress
            node_modules
          key: ${{ runner.os }}-cypress-${{ hashFiles('**/package-lock.json') }}

      - run: npm ci

      - run: npx cypress verify

      - name: Clean allure-results
        run: rm -rf allure-results && mkdir -p allure-results

      - name: Run Workers Cypress Tests
        run: |
          npx cypress run \
            --spec "cypress/e2e/workers/**/*.cy.js" \
            --env email=$EMAIL,password=$PASSWORD \
            --browser chrome \
            --headless || true

      - name: Upload Workers Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: workers-allure-results
          path: allure-results


  merge-reports:
    name: üìä Merge Allure Reports & Deploy
    needs: [companies-tests, workers-tests]
    runs-on: ubuntu-latest
    if: always()
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Allure & jq
        run: npm install -g allure-commandline jq

      - name: Download Companies Results
        uses: actions/download-artifact@v4
        with:
          name: companies-allure-results
          path: merged-results/companies

      - name: Download Workers Results
        uses: actions/download-artifact@v4
        with:
          name: workers-allure-results
          path: merged-results/workers

      - name: Merge Allure Results
        run: |
          mkdir -p merged-results/allure-results
          cp -rv merged-results/companies/* merged-results/allure-results/ || true
          cp -rv merged-results/workers/* merged-results/allure-results/ || true
          echo "Merged files:"
          find merged-results/allure-results -type f | wc -l

      - name: Generate Allure Report (Always)
        run: |
          rm -rf allure-report
          mkdir -p allure-report
          allure generate merged-results/allure-results \
            --clean \
            -o allure-report || true
          echo "Report files:"
          find allure-report -type f | wc -l

      - name: Extract Allure Summary
        id: summary
        run: |
          SUMMARY="allure-report/widgets/summary.json"

          if [ ! -f "$SUMMARY" ]; then
            echo "total=0" >> $GITHUB_OUTPUT
            echo "passed=0" >> $GITHUB_OUTPUT
            echo "failed=0" >> $GITHUB_OUTPUT
            echo "broken=0" >> $GITHUB_OUTPUT
            echo "skipped=0" >> $GITHUB_OUTPUT
            echo "success_rate=0.00" >> $GITHUB_OUTPUT
            echo "total_time=0m 0s" >> $GITHUB_OUTPUT
            echo "timestamp=$(date -u)" >> $GITHUB_OUTPUT
            exit 0
          fi

          TOTAL=$(jq '.statistic.total' $SUMMARY)
          PASSED=$(jq '.statistic.passed' $SUMMARY)
          FAILED=$(jq '.statistic.failed' $SUMMARY)
          BROKEN=$(jq '.statistic.broken' $SUMMARY)
          SKIPPED=$(jq '.statistic.skipped' $SUMMARY)
          DURATION=$(jq '.time.duration' $SUMMARY)

          RATE=$(awk "BEGIN {printf \"%.2f\", ($PASSED/$TOTAL)*100}")
          MIN=$((DURATION / 60000))
          SEC=$(((DURATION % 60000) / 1000))

          echo "total=$TOTAL" >> $GITHUB_OUTPUT
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "broken=$BROKEN" >> $GITHUB_OUTPUT
          echo "skipped=$SKIPPED" >> $GITHUB_OUTPUT
          echo "success_rate=$RATE" >> $GITHUB_OUTPUT
          echo "total_time=${MIN}m ${SEC}s" >> $GITHUB_OUTPUT
          echo "timestamp=$(date -u)" >> $GITHUB_OUTPUT

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: üåç Deploy Allure Report to Surge
        run: |
          npm install -g surge
          SURGE_URL="https://kwant-ui-automation.surge.sh"
          surge ./allure-report $SURGE_URL --token $SURGE_TOKEN

      - name: üí¨ Send Slack Notification
        if: always()
        run: |
          TOTAL="${{ steps.summary.outputs.total }}"
          PASSED="${{ steps.summary.outputs.passed }}"
          FAILED="${{ steps.summary.outputs.failed }}"
          BROKEN="${{ steps.summary.outputs.broken }}"
          SKIPPED="${{ steps.summary.outputs.skipped }}"
          SUCCESS_RATE="${{ steps.summary.outputs.success_rate }}"
          TOTAL_TIME="${{ steps.summary.outputs.total_time }}"
          TIMESTAMP="${{ steps.summary.outputs.timestamp }}"

          TOTAL="${TOTAL:-0}"
          PASSED="${PASSED:-0}"
          FAILED="${FAILED:-0}"
          BROKEN="${BROKEN:-0}"
          SKIPPED="${SKIPPED:-0}"
          SUCCESS_RATE="${SUCCESS_RATE:-0.00}"
          TOTAL_TIME="${TOTAL_TIME:-0m 0s}"
          TIMESTAMP="${TIMESTAMP:-N/A}"

          SURGE_URL="https://kwant-ui-automation.surge.sh"
          TOTAL_FAILURES=$((FAILED + BROKEN))

          if [[ "$TOTAL" -eq 0 ]]; then
            STATUS="‚ö†Ô∏è Parallel UI tests did not run properly"
            COLOR="warning"
          elif [[ "$TOTAL_FAILURES" -eq 0 ]]; then
            STATUS="‚úÖ Parallel UI tests completed successfully"
            COLOR="good"
          else
            STATUS="üö® $TOTAL_FAILURES test(s) failed out of $TOTAL (Parallel)"
            COLOR="danger"
          fi

          PAYLOAD=$(jq -n \
            --arg color "$COLOR" \
            --arg status "$STATUS" \
            --arg total "$TOTAL" \
            --arg passed "$PASSED" \
            --arg failed "$FAILED" \
            --arg broken "$BROKEN" \
            --arg skipped "$SKIPPED" \
            --arg success_rate "$SUCCESS_RATE%" \
            --arg total_time "$TOTAL_TIME" \
            --arg timestamp "$TIMESTAMP" \
            --arg report_url "$SURGE_URL" \
            '{
              attachments: [
                {
                  color: $color,
                  title: $status,
                  fields: [
                    {title: "Total Tests", value: $total, short: true},
                    {title: "‚úÖ Passed", value: $passed, short: true},
                    {title: "‚ùå Failed", value: $failed, short: true},
                    {title: "üü† Broken", value: $broken, short: true},
                    {title: "‚è≠Ô∏è Skipped", value: $skipped, short: true},
                    {title: "üìà Success Rate", value: $success_rate, short: true},
                    {title: "‚è±Ô∏è Duration", value: $total_time, short: true},
                    {title: "üïê Executed At", value: $timestamp, short: false}
                  ],
                  actions: [
                    {
                      type: "button",
                      text: "üìä View Allure Report",
                      url: $report_url
                    }
                  ]
                }
              ]
            }')

          curl -X POST \
            -H "Content-Type: application/json" \
            --data "$PAYLOAD" \
            "$SLACK_WEBHOOK_URLs"
