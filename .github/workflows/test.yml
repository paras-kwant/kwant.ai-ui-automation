name: Run Cypress UI Tests (Parallel)

on:
  workflow_dispatch:
  # schedule:
    # - cron: "10 04 * * *" # 10:10 AM Nepal Time (5 min after sequential)

jobs:
  companies-tests:
    name: üè¢ Companies UI Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      EMAIL: ${{ secrets.EMAIL }}
      PASSWORD: ${{ secrets.PASSWORD }}
      GMAIL_USER: ${{ secrets.GMAIL_USER }}
      GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node 20 (Required for Cypress 15)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            ~/.cache/Cypress
            node_modules
          key: ${{ runner.os }}-cypress-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-cypress-

      - name: Install dependencies
        run: npm ci

      - name: Verify Cypress
        run: npx cypress verify

      - name: Clean allure-results
        run: rm -rf allure-results && mkdir -p allure-results

      - name: Run Companies Cypress Tests
        run: |
          npx cypress run \
            --spec "cypress/e2e/companies/**/*.cy.js" \
            --env email=$EMAIL,password=$PASSWORD \
            --browser chrome \
            --headless \
            || true

      - name: üêõ Verify Companies Results
        run: |
          echo "=== Companies Allure Results ==="
          if [ -d "allure-results" ]; then
            echo "‚úÖ allure-results exists"
            ls -la allure-results/
            echo "Total files: $(find allure-results -type f | wc -l)"
          else
            echo "‚ùå No allure-results!"
            mkdir -p allure-results
          fi

      - name: Upload Companies Allure Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: companies-allure-results
          path: allure-results

  workers-tests:
    name: üë∑ Workers UI Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      EMAIL: ${{ secrets.EMAIL }}
      PASSWORD: ${{ secrets.PASSWORD }}
      GMAIL_USER: ${{ secrets.GMAIL_USER }}
      GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node 20 (Required for Cypress 15)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            ~/.cache/Cypress
            node_modules
          key: ${{ runner.os }}-cypress-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-cypress-

      - name: Install dependencies
        run: npm ci

      - name: Verify Cypress
        run: npx cypress verify

      - name: Clean allure-results
        run: rm -rf allure-results && mkdir -p allure-results

      - name: Run Workers Cypress Tests
        run: |
          npx cypress run \
            --spec "cypress/e2e/workers/**/*.cy.js" \
            --env email=$EMAIL,password=$PASSWORD \
            --browser chrome \
            --headless \
            || true

      - name: üêõ Verify Workers Results
        run: |
          echo "=== Workers Allure Results ==="
          if [ -d "allure-results" ]; then
            echo "‚úÖ allure-results exists"
            ls -la allure-results/
            echo "Total files: $(find allure-results -type f | wc -l)"
          else
            echo "‚ùå No allure-results!"
            mkdir -p allure-results
          fi

      - name: Upload Workers Allure Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: workers-allure-results
          path: allure-results

  merge-reports:
    name: üìä Merge Allure Reports & Deploy
    needs: [companies-tests, workers-tests]
    runs-on: ubuntu-latest
    if: always()
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Allure CLI
        run: npm install -g allure-commandline

      - name: Download Companies Results
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: companies-allure-results
          path: merged-results/companies

      - name: Download Workers Results
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: workers-allure-results
          path: merged-results/workers

      - name: üêõ Debug - Check Downloads
        run: |
          echo "=== Workspace ==="
          ls -la
          echo ""
          echo "=== Merged results ==="
          ls -la merged-results/ || echo "‚ùå No merged-results!"
          echo ""
          echo "=== Companies ==="
          ls -la merged-results/companies/ || echo "‚ùå No companies!"
          find merged-results/companies -type f 2>/dev/null | wc -l
          echo ""
          echo "=== Workers ==="
          ls -la merged-results/workers/ || echo "‚ùå No workers!"
          find merged-results/workers -type f 2>/dev/null | wc -l

      - name: Merge Allure Results
        run: |
          mkdir -p merged-results/allure-results
          
          echo "=== Merging companies results ==="
          cp -rv merged-results/companies/* merged-results/allure-results/ 2>&1 || echo "‚ö†Ô∏è No companies results"
          
          echo "=== Merging workers results ==="
          cp -rv merged-results/workers/* merged-results/allure-results/ 2>&1 || echo "‚ö†Ô∏è No workers results"
          
          echo "=== Final merged results ==="
          ls -la merged-results/allure-results/
          echo "Total files: $(find merged-results/allure-results -type f | wc -l)"

      - name: Generate Allure Report
        run: |
          rm -rf allure-report
          mkdir -p allure-report
          
          # Check for results
          if [ ! -d "merged-results/allure-results" ] || [ -z "$(ls -A merged-results/allure-results 2>/dev/null)" ]; then
            echo "‚ùå No results to generate report from!"
            exit 1
          fi
          
          # Generate report
          allure generate merged-results/allure-results --clean -o allure-report
          
          echo "‚úÖ Report generated"
          echo "Files in report: $(find allure-report -type f | wc -l)"

      - name: Extract Allure Summary
        id: summary
        run: |
          SUMMARY="allure-report/widgets/summary.json"
          
          if [ ! -f "$SUMMARY" ]; then
            echo "‚ùå summary.json not found!"
            exit 1
          fi
          
          echo "‚úÖ Summary found"
          cat $SUMMARY

          TOTAL=$(jq '.statistic.total' $SUMMARY)
          PASSED=$(jq '.statistic.passed' $SUMMARY)
          FAILED=$(jq '.statistic.failed' $SUMMARY)
          BROKEN=$(jq '.statistic.broken' $SUMMARY)
          SKIPPED=$(jq '.statistic.skipped' $SUMMARY)
          DURATION_MS=$(jq '.time.duration' $SUMMARY)
          
          if [ "$TOTAL" -gt 0 ]; then
            SUCCESS_RATE=$(awk "BEGIN {printf \"%.2f\", ($PASSED/$TOTAL)*100}")
          else
            SUCCESS_RATE="0.00"
          fi
          
          MINUTES=$((DURATION_MS / 60000))
          SECONDS=$(((DURATION_MS % 60000) / 1000))
          TOTAL_TIME="${MINUTES}m ${SECONDS}s"
          
          TIMESTAMP=$(date -u '+%Y-%m-%d %H:%M:%S UTC')

          echo "total=$TOTAL" >> $GITHUB_OUTPUT
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "broken=$BROKEN" >> $GITHUB_OUTPUT
          echo "skipped=$SKIPPED" >> $GITHUB_OUTPUT
          echo "success_rate=$SUCCESS_RATE" >> $GITHUB_OUTPUT
          echo "total_time=$TOTAL_TIME" >> $GITHUB_OUTPUT
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT

      - name: Setup Node 18 for Surge
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: üåç Deploy Allure Report to Surge
        id: surge_deploy
        run: |
          echo "=== Pre-deployment check ==="
          if [ ! -d "./allure-report" ]; then
            echo "‚ùå allure-report not found!"
            exit 1
          fi
          
          echo "‚úÖ allure-report exists"
          echo "Files: $(find allure-report -type f | wc -l)"
          
          echo "=== Installing Surge ==="
          npm install --global surge
          
          echo "=== Deploying to Surge ==="
          surge ./allure-report https://kwant-ui-automation-parallel.surge.sh --token $SURGE_TOKEN
          
          if [ $? -eq 0 ]; then
            echo "‚úÖ Deployed successfully"
          else
            echo "‚ùå Deployment failed!"
            exit 1
          fi
          
          TIMESTAMP_ID=$(date +%s)
          PREVIEW_URL="https://kwant-parallel-${TIMESTAMP_ID}.surge.sh"
          
          surge ./allure-report $PREVIEW_URL --token $SURGE_TOKEN || PREVIEW_URL="https://kwant-ui-automation-parallel.surge.sh"
          
          echo "preview_url=$PREVIEW_URL" >> $GITHUB_OUTPUT
          echo "‚úÖ Final URL: $PREVIEW_URL"

      - name: üí¨ Send Slack Notification
        if: always()
        run: |
          TOTAL="${{ steps.summary.outputs.total }}"
          PASSED="${{ steps.summary.outputs.passed }}"
          FAILED="${{ steps.summary.outputs.failed }}"
          BROKEN="${{ steps.summary.outputs.broken }}"
          SKIPPED="${{ steps.summary.outputs.skipped }}"
          SUCCESS_RATE="${{ steps.summary.outputs.success_rate }}"
          TOTAL_TIME="${{ steps.summary.outputs.total_time }}"
          TIMESTAMP="${{ steps.summary.outputs.timestamp }}"
          PREVIEW_URL="${{ steps.surge_deploy.outputs.preview_url }}"

          TOTAL="${TOTAL:-0}"
          PASSED="${PASSED:-0}"
          FAILED="${FAILED:-0}"
          BROKEN="${BROKEN:-0}"
          SKIPPED="${SKIPPED:-0}"
          SUCCESS_RATE="${SUCCESS_RATE:-0.00}"
          TOTAL_TIME="${TOTAL_TIME:-0m 0s}"
          TIMESTAMP="${TIMESTAMP:-N/A}"
          PREVIEW_URL="${PREVIEW_URL:-https://kwant-ui-automation-parallel.surge.sh}"

          TOTAL_FAILURES=$((FAILED + BROKEN))

          if [[ "$TOTAL" -eq 0 ]]; then
            STATUS="‚ö†Ô∏è Parallel UI tests did not run properly"
            COLOR="warning"
          elif [[ "$TOTAL_FAILURES" -eq 0 ]]; then
            STATUS="‚úÖ Parallel UI tests completed successfully"
            COLOR="good"
          elif [[ "$TOTAL_FAILURES" -eq 1 ]]; then
            STATUS="üö® $TOTAL_FAILURES test failed out of $TOTAL tests (Parallel)"
            COLOR="danger"
          else
            STATUS="üö® $TOTAL_FAILURES tests failed out of $TOTAL tests (Parallel)"
            COLOR="danger"
          fi

          PAYLOAD=$(jq -n \
            --arg color "$COLOR" \
            --arg status "$STATUS" \
            --arg total "$TOTAL" \
            --arg passed "$PASSED" \
            --arg failed "$FAILED" \
            --arg broken "$BROKEN" \
            --arg skipped "$SKIPPED" \
            --arg success_rate "$SUCCESS_RATE%" \
            --arg total_time "$TOTAL_TIME" \
            --arg timestamp "$TIMESTAMP" \
            --arg preview_url "$PREVIEW_URL" \
            '{
              attachments: [
                {
                  color: $color,
                  title: $status,
                  fields: [
                    {title: "Total Tests", value: $total, short: true},
                    {title: "‚úÖ Passed", value: $passed, short: true},
                    {title: "‚ùå Failed", value: $failed, short: true},
                    {title: "üü† Broken", value: $broken, short: true},
                    {title: "‚è≠Ô∏è Skipped", value: $skipped, short: true},
                    {title: "üìà Success Rate", value: $success_rate, short: true},
                    {title: "‚è±Ô∏è Duration", value: $total_time, short: true},
                    {title: "üïê Last Checked", value: $timestamp, short: false}
                  ],
                  actions: [
                    {
                      type: "button",
                      text: "View Parallel Report",
                      url: "https://kwant-ui-automation-parallel.surge.sh"
                    }
                  ]
                }
              ]
            }')

          curl -X POST -H 'Content-type: application/json' \
            --data "$PAYLOAD" \
            "$SLACK_WEBHOOK_URL"