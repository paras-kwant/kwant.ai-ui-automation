name: Run Cypress UI Tests (p execution)

on:
  workflow_dispatch:
  schedule:
    - cron: "05 04 * * *" # Nepali 10:05 AM

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      EMAIL: ${{ secrets.EMAIL }}
      PASSWORD: ${{ secrets.PASSWORD }}
      GMAIL_USER: ${{ secrets.GMAIL_USER }}
      GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
      TWILIO_NUMBER: ${{ secrets.TWILIO_NUMBER }}
      TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
      TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
      EXPECTED_FROM: ${{ secrets.EXPECTED_FROM }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Cache Cypress binary separately for better performance
      - name: Cache Cypress binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-binary-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-cypress-binary-

      - name: Install dependencies
        run: npm ci

      - name: Verify Cypress
        run: npx cypress verify

      - name: Run Cypress tests (Specific Files Only)
        id: cypress
        continue-on-error: true
        run: |
          # Run only the two specific test files
          npx cypress run \
            --spec "cypress/e2e/companies/filter.cy.js,cypress/e2e/workers/filter.cy.js" \
            --env email=$EMAIL,password=$PASSWORD \
            --browser chrome \
            --headless \
            --reporter mochawesome \
            --reporter-options reportDir=cypress/results,overwrite=false,html=false,json=true
          
          # Store exit code
          CYPRESS_EXIT_CODE=$?
          
          # Ensure results directory exists
          mkdir -p cypress/results
          
          # Check if any JSON reports were generated
          if ! ls cypress/results/*.json 1> /dev/null 2>&1; then
            echo "Error: No test reports generated"
            echo '{"stats":{"tests":0,"passes":0,"failures":0,"pending":0,"duration":0}}' > cypress/results/default-report.json
          fi
          
          # Merge all mochawesome JSON reports into one
          npx mochawesome-merge cypress/results/*.json > cypress/results/merged-report.json
          
          # Extract stats from merged report with error handling
          TOTAL=$(jq -r '.stats.tests // 0' cypress/results/merged-report.json)
          PASSED=$(jq -r '.stats.passes // 0' cypress/results/merged-report.json)
          FAILED=$(jq -r '.stats.failures // 0' cypress/results/merged-report.json)
          SKIPPED=$(jq -r '.stats.pending // 0' cypress/results/merged-report.json)
          TOTAL_TIME_MS=$(jq -r '.stats.duration // 0' cypress/results/merged-report.json)
          
          # Calculate success rate
          if [ "$TOTAL" -gt 0 ]; then
            SUCCESS_RATE=$(awk "BEGIN {printf \"%.2f\", ($PASSED/$TOTAL)*100}")
          else
            SUCCESS_RATE="0.00"
          fi
          
          TIMESTAMP=$(date -u '+%Y-%m-%d %H:%M:%S UTC')
          
          # Convert milliseconds to minutes and seconds
          MINUTES=$((TOTAL_TIME_MS / 60000))
          SECONDS=$(((TOTAL_TIME_MS % 60000) / 1000))
          TOTAL_TIME="${MINUTES}m ${SECONDS}s"

          # Set outputs
          echo "total=$TOTAL" >> $GITHUB_OUTPUT
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "skipped=$SKIPPED" >> $GITHUB_OUTPUT
          echo "success_rate=$SUCCESS_RATE" >> $GITHUB_OUTPUT
          echo "total_time=$TOTAL_TIME" >> $GITHUB_OUTPUT
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT
          echo "exit_code=$CYPRESS_EXIT_CODE" >> $GITHUB_OUTPUT
          
          # Debug output
          echo "=== TEST EXECUTION SUMMARY ==="
          echo "Files tested: companies/filter.cy.js, workers/filter.cy.js"
          echo "Total: $TOTAL | Passed: $PASSED | Failed: $FAILED | Skipped: $SKIPPED"
          echo "Duration: $TOTAL_TIME | Success Rate: $SUCCESS_RATE%"
          echo "Exit Code: $CYPRESS_EXIT_CODE"
          echo "============================="
          
          # Exit with Cypress exit code
          exit $CYPRESS_EXIT_CODE

      - name: Generate Allure Report
        if: always()
        run: |
          # Ensure allure-results directory exists
          mkdir -p allure-results
          npx allure generate allure-results --clean -o allure-report

      - name: Deploy Allure Report to Surge
        id: surge_deploy
        if: always()
        continue-on-error: true
        run: |
          # Install surge globally
          npm install --global surge
          
          # Deploy to production URL
          surge ./allure-report https://kwant-ui-automation.surge.sh --token $SURGE_TOKEN
          
          # Generate timestamped preview URL
          TIMESTAMP_ID=$(date +%s)
          PREVIEW_URL="https://kwant-${TIMESTAMP_ID}.surge.sh"
          
          # Try to deploy to timestamped URL
          if surge ./allure-report $PREVIEW_URL --token $SURGE_TOKEN; then
            echo "preview_url=$PREVIEW_URL" >> $GITHUB_OUTPUT
            echo "Deployed to preview: $PREVIEW_URL"
          else
            echo "preview_url=https://kwant-ui-automation.surge.sh" >> $GITHUB_OUTPUT
            echo "Preview deployment failed, using production URL"
          fi

      - name: Send Slack Notification
        if: always()
        run: |
          # Get values from previous steps
          TOTAL="${{ steps.cypress.outputs.total }}"
          PASSED="${{ steps.cypress.outputs.passed }}"
          FAILED="${{ steps.cypress.outputs.failed }}"
          SKIPPED="${{ steps.cypress.outputs.skipped }}"
          SUCCESS_RATE="${{ steps.cypress.outputs.success_rate }}"
          TOTAL_TIME="${{ steps.cypress.outputs.total_time }}"
          TIMESTAMP="${{ steps.cypress.outputs.timestamp }}"
          PREVIEW_URL="${{ steps.surge_deploy.outputs.preview_url }}"
          EXIT_CODE="${{ steps.cypress.outputs.exit_code }}"

          # Debug output
          echo "Debug Slack: TOTAL=$TOTAL, PASSED=$PASSED, FAILED=$FAILED, EXIT_CODE=$EXIT_CODE"
          echo "Preview URL: $PREVIEW_URL"

          # Set defaults if values are empty
          TOTAL="${TOTAL:-0}"
          PASSED="${PASSED:-0}"
          FAILED="${FAILED:-0}"
          SKIPPED="${SKIPPED:-0}"
          SUCCESS_RATE="${SUCCESS_RATE:-0.00}"
          TOTAL_TIME="${TOTAL_TIME:-0m 0s}"
          TIMESTAMP="${TIMESTAMP:-$(date -u '+%Y-%m-%d %H:%M:%S UTC')}"
          PREVIEW_URL="${PREVIEW_URL:-https://kwant-ui-automation.surge.sh}"

          # Determine status and color
          if [[ "$TOTAL" -eq 0 ]]; then
            STATUS="‚ö†Ô∏è UI tests did not run properly (Test Mode)"
            COLOR="warning"
            STATUS_EMOJI="‚ö†Ô∏è"
          elif [[ "$FAILED" -eq 0 ]]; then
            STATUS="‚úÖ Filter tests passed (Test Mode: 2 files)"
            COLOR="good"
            STATUS_EMOJI="‚úÖ"
          elif [[ "$FAILED" -eq 1 ]]; then
            STATUS="üö® 1 filter test failed (Test Mode)"
            COLOR="danger"
            STATUS_EMOJI="üö®"
          else
            STATUS="üö® $FAILED filter tests failed (Test Mode)"
            COLOR="danger"
            STATUS_EMOJI="üö®"
          fi

          # Create Slack payload
          PAYLOAD=$(jq -n \
            --arg color "$COLOR" \
            --arg status "$STATUS" \
            --arg emoji "$STATUS_EMOJI" \
            --arg total "$TOTAL" \
            --arg passed "$PASSED" \
            --arg failed "$FAILED" \
            --arg skipped "$SKIPPED" \
            --arg success_rate "$SUCCESS_RATE%" \
            --arg total_time "$TOTAL_TIME" \
            --arg timestamp "$TIMESTAMP" \
            --arg report_url "https://kwant-ui-automation.surge.sh" \
            --arg preview_url "$PREVIEW_URL" \
            --arg workflow_url "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
            '{
              attachments: [
                {
                  color: $color,
                  title: $status,
                  title_link: $workflow_url,
                  text: "Testing specific files: companies/filter.cy.js, workers/filter.cy.js",
                  fields: [
                    {title: "üìä Total Tests", value: $total, short: true},
                    {title: "‚úÖ Passed", value: $passed, short: true},
                    {title: "‚ùå Failed", value: $failed, short: true},
                    {title: "‚è≠Ô∏è Skipped", value: $skipped, short: true},
                    {title: "üìà Success Rate", value: $success_rate, short: true},
                    {title: "‚è±Ô∏è Duration", value: $total_time, short: true},
                    {title: "üïê Timestamp", value: $timestamp, short: false},
                    {title: "üîó Report URL", value: ("<" + $report_url + "|View Full Report>"), short: false}
                  ],
                  footer: "Kwant UI Automation (TEST MODE)",
                  footer_icon: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png",
                  ts: now
                }
              ]
            }')

          # Send to Slack
          curl -X POST -H 'Content-type: application/json' \
            --data "$PAYLOAD" \
            "$SLACK_WEBHOOK_URLs"

      - name: Upload Cypress Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore

      - name: Upload Cypress Videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos
          if-no-files-found: ignore

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            cypress/results
            allure-report
          if-no-files-found: ignore

      - name: Fail workflow if tests failed
        if: steps.cypress.outputs.exit_code != '0'
        run: |
          echo "Cypress tests failed with exit code ${{ steps.cypress.outputs.exit_code }}"
          exit 1
