name: Run Cypress UI Tests (Specific Specs)

on:
  workflow_dispatch:
  schedule:
    - cron: "05 04 * * *" # Nepali 10:05 AM

jobs:
  # 1Ô∏è‚É£ Parallel Cypress Execution
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        parallel: [1,2]   # Two parallel jobs for your two spec files
    timeout-minutes: 30
    env:
      CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
      EMAIL: ${{ secrets.EMAIL }}
      PASSWORD: ${{ secrets.PASSWORD }}
      GMAIL_USER: ${{ secrets.GMAIL_USER }}
      GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            ~/.cache/Cypress
            node_modules
          key: ${{ runner.os }}-cypress-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-cypress-

      - name: Install dependencies
        run: npm ci

      - name: Verify Cypress
        run: npx cypress verify

      - name: Run Cypress tests in parallel
        id: cypress
        continue-on-error: true
        run: |
          # Select spec file based on matrix.parallel
          if [ "${{ matrix.parallel }}" == "1" ]; then
            SPEC="cypress/e2e/companies/column.cy.js"
          else
            SPEC="cypress/e2e/workers/column.cy.js"
          fi

          echo "Running spec: $SPEC"

          npx cypress run \
            --spec "$SPEC" \
            --browser chrome \
            --headless \
            --env email=$EMAIL,password=$PASSWORD \
            --reporter mochawesome \
            --reporter-options reportDir=cypress/results/job${{ matrix.parallel }},overwrite=false,html=false,json=true

  # 2Ô∏è‚É£ Merge Reports & Deploy
  merge-and-deploy:
    runs-on: ubuntu-latest
    needs: cypress-run
    timeout-minutes: 20
    env:
      SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Merge Mochawesome JSON reports
        run: |
          npx mochawesome-merge cypress/results/job*/**/*.json > cypress/results/merged-report.json
          npx mochawesome-report-generator cypress/results/merged-report.json -o cypress/results/html-report

      - name: Generate Allure Report
        run: |
          npx allure generate allure-results --clean -o allure-report || true

      - name: Deploy Allure Report to Surge
        id: surge_deploy
        run: |
          npm install --global surge
          surge ./allure-report https://kwant-ui-automation.surge.sh --token $SURGE_TOKEN
          TIMESTAMP_ID=$(date +%s)
          PREVIEW_URL="https://kwant-${TIMESTAMP_ID}.surge.sh"
          surge ./allure-report $PREVIEW_URL --token $SURGE_TOKEN || PREVIEW_URL="https://kwant-ui-automation.surge.sh"
          echo "preview_url=$PREVIEW_URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $PREVIEW_URL"

      - name: Send Slack Notification
        run: |
          TOTAL=$(jq '.stats.tests' cypress/results/merged-report.json)
          PASSED=$(jq '.stats.passes' cypress/results/merged-report.json)
          FAILED=$(jq '.stats.failures' cypress/results/merged-report.json)
          SKIPPED=$(jq '.stats.pending' cypress/results/merged-report.json)
          TOTAL_TIME_MS=$(jq '.stats.duration' cypress/results/merged-report.json)
          
          if [ "$TOTAL" -gt 0 ]; then
            SUCCESS_RATE=$(awk "BEGIN {printf \"%.2f\", ($PASSED/$TOTAL)*100}")
          else
            SUCCESS_RATE="0.00"
          fi

          MINUTES=$((TOTAL_TIME_MS / 60000))
          SECONDS=$(((TOTAL_TIME_MS % 60000) / 1000))
          TOTAL_TIME="${MINUTES}m ${SECONDS}s"
          TIMESTAMP=$(date -u '+%Y-%m-%d %H:%M:%S UTC')
          PREVIEW_URL="${{ steps.surge_deploy.outputs.preview_url }}"

          if [[ "$TOTAL" -eq 0 ]]; then
            STATUS="‚ö†Ô∏è UI tests did not run properly"
            COLOR="warning"
          elif [[ "$FAILED" -eq 0 ]]; then
            STATUS="‚úÖ UI tests completed successfully"
            COLOR="good"
          elif [[ "$FAILED" -eq 1 ]]; then
            STATUS="üö® $FAILED test failed out of $TOTAL tests in UI"
            COLOR="danger"
          else
            STATUS="üö® $FAILED tests failed out of $TOTAL tests in UI"
            COLOR="danger"
          fi

          PAYLOAD=$(jq -n \
            --arg color "$COLOR" \
            --arg status "$STATUS" \
            --arg total "$TOTAL" \
            --arg passed "$PASSED" \
            --arg failed "$FAILED" \
            --arg skipped "$SKIPPED" \
            --arg success_rate "$SUCCESS_RATE%" \
            --arg total_time "$TOTAL_TIME" \
            --arg timestamp "$TIMESTAMP" \
            --arg preview_url "$PREVIEW_URL" \
            '{
              attachments: [
                {
                  color: $color,
                  title: $status,
                  fields: [
                    {title: "Total Tests", value: $total, short: true},
                    {title: "‚úÖ Passed", value: $passed, short: true},
                    {title: "‚ùå Failed", value: $failed, short: true},
                    {title: "‚è≠Ô∏è Skipped", value: $skipped, short: true},
                    {title: "üìà Success Rate", value: $success_rate, short: true},
                    {title: "‚è±Ô∏è Duration", value: $total_time, short: true},
                    {title: "üïê Last Checked", value: $timestamp, short: false}
                  ],
                  actions: [
                    {
                      type: "button",
                      text: "View Detailed Report",
                      url: $preview_url
                    }
                  ]
                }
              ]
            }')

          curl -X POST -H 'Content-type: application/json' \
            --data "$PAYLOAD" \
            "$SLACK_WEBHOOK_URLs"
